name: Update age (hours)

on:
  schedule:
    - cron: "0 * * * *"   
  workflow_dispatch:   

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Update README
        run: python update_age.py

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git commit -am "Update age (hours)" || exit 0
          git push
